{% extends "base.html" %}

{% block title %}Page Not Found - ReStitch{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12">
    <div class="max-w-md mx-auto text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-primary-600">404</h1>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('main.index') }}" class="btn-primary block">
                Go Home
            </a>
            <a href="{{ url_for('store.index') }}" class="btn-secondary block">
                Browse Store
            </a>
        </div>
    </div>
</div>
{% endblock %}
